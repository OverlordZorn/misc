name: Label Updater

on:
  workflow_dispatch:
    inputs:
      mode:
        description: "Mode: dry-run, real, purge-only"
        required: true
        default: dry-run
        type: choice
        options:
          - dry-run
          - real
          - purge-only

jobs:
  update_labels:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true  # required for pushing changes

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install requests

      - name: Run Label Updater
        run: |
          MODE=${{ github.event.inputs.mode }}
          echo "Running Label Updater in $MODE mode..."
          python github-label-updater/setup_labels.py $MODE $GITHUB_TOKEN

      - name: Commit protocol.md
        if: ${{ github.event.inputs.mode != 'dry-run' }}
        run: |
          cd github-label-updater
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add protocol.md
          git diff-index --quiet HEAD || git commit -m "Update label updater protocol"
          git push
