name: Sync Workflows

on:
  # Trigger when relevant files change
  push:
    paths:
      - 'github-sync-workflows/sync_data.py'
      - 'github-sync-workflows/Data/**'
      - 'github-sync-workflows/sync_workflows.py'

  # Manual trigger
  workflow_dispatch:
    inputs:
      mode:
        description: 'Run mode'
        required: true
        default: 'dry-run'
        type: choice
        options:
          - dry-run
          - real

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT }}      # <-- ensures push access
          persist-credentials: true

      # Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      # Install dependencies
      - name: Install dependencies
        run: pip install requests

      - name: Run Sync Workflows
        id: sync_workflows
        run: |
          # Determine mode: use workflow_dispatch input if available, otherwise default to dry-run
          MODE="${{ github.event.inputs.mode || 'dry-run' }}"
          echo "Running Snyc Workflows in $MODE mode..."
          python github-sync-workflows/sync_workflows.py "$MODE" "${{ secrets.GH_PAT }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}

      # Commit the generated protocol files back to this repository
      - name: Commit protocol files
        if: ${{ github.event.inputs.mode != 'dry-run' }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add github-sync-workflows/protocol_*.md
          git diff --cached --quiet || git commit -m "📝 Add protocol logs from workflow sync"
          git push origin HEAD:main
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
