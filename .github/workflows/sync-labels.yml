name: Sync Labels

on:
  push:
    paths:
      - 'github-sync-labels/setup_labels.py'
      - 'github-sync-labels/labels_data.py'
      - 'github-sync-labels/repos_data.py'

  workflow_dispatch:
    inputs:
      mode:
        description: "Run mode"
        required: true
        default: dry-run
        type: choice
        options:
          - dry-run
          - real
          - purge-only

jobs:
  update_labels:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT }}      # <-- ensures push access
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install requests

      - name: Run Sync Labels
        id: sync_labels
        run: |
          MODE=${{ github.event.inputs.mode || 'dry-run' }}
          echo "Running Snyc Labels in $MODE mode..."
          python github-sync-labels/setup_labels.py $MODE
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}  # <- used by the Python script

      - name: Commit protocol.md
        if: ${{ github.event.inputs.mode != 'dry-run' }}
        run: |
          cd github-sync-labels
          git config user.name "OverlordZorn"
          git config user.email "your-email@example.com"
          git add protocol.md
          git diff-index --quiet HEAD || git commit -m "Update sync label protocol"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
